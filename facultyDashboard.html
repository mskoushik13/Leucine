<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faculty Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <header>
        <h1><i class="fas fa-chalkboard-teacher"></i> Faculty Dashboard</h1>
        <a href="index.html" class="logout"
          ><i class="fas fa-sign-out-alt"></i> Logout</a
        >
      </header>
      <div class="profile">
        <h2>Your Profile</h2>
        <img src="images/alice_brown.jpg" alt="Alice Brown's Profile Picture" />
        <p>Name: Dr. Alice Brown</p>
        <p>Email: alice.brown@example.com</p>
        <p>Office Hours: Mon-Wed 10 AM - 12 PM</p>
      </div>
      <div class="class-list">
        <h2>Class List</h2>
        <ul>
          <li>Introduction to Programming</li>
          <li>Advanced Algorithms</li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
