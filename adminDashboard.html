<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrator Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <header>
        <h1><i class="fas fa-user-shield"></i> Administrator Dashboard</h1>
        <a href="index.html" class="logout"
          ><i class="fas fa-sign-out-alt"></i> Logout</a
        >
      </header>
      <div class="admin-controls">
        <h2>Manage Users</h2>
        <button onclick="window.location.href='manageUsers.html'">
          <i class="fas fa-user-cog"></i> Manage Students & Faculty
        </button>
      </div>
      <div class="stats">
        <h2>Statistics</h2>
        <p>Student Enrollment: 200</p>
        <p>Faculty Members: 25</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
