<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MSK College Directory - Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ffccff; /* Overall background color */
        margin: 0;
        padding: 20px;
        color: #fff;
      }

      .container {
        max-width: 400px;
        margin: auto;
        background: rgba(0, 0, 0, 0.7);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin: 10px 0 5px;
      }

      input[type="text"],
      input[type="password"],
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: none;
        border-radius: 5px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #5cb85c;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #4cae4c;
      }

      .error-message {
        color: #ffcccc;
        text-align: center;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Leucine College Directory</h1>
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" required />

        <label for="role">Role:</label>
        <select id="role" required>
          <option value="Student">Student</option>
          <option value="Faculty Member">Faculty Member</option>
          <option value="Administrator">Administrator</option>
        </select>

        <button type="submit">Login</button>
        <p id="error" class="error-message"></p>
      </form>
    </div>

    <script src="/js/app.js"></script>
  </body>
</html>
