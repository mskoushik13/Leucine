<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faculty Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
      }
      h1 {
        font-size: 28px;
        color: #333;
        margin-bottom: 20px;
      }
      h2 {
        font-size: 22px;
        color: #666;
        margin-bottom: 10px;
      }
      #classList {
        margin-bottom: 20px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      label {
        font-weight: bold;
        margin-bottom: 5px;
        color: #444;
      }
      input {
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
        width: 100%;
      }
      input:focus {
        border-color: #007bff;
        outline: none;
      }
      button {
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Faculty Dashboard</h1>
      <div id="classList">
        <p><strong>Class List:</strong></p>
        <!-- Class list will be dynamically generated -->
      </div>
      <h2>Update Profile</h2>
      <form id="updateProfileForm">
        <label for="officeHours">Office Hours:</label>
        <input type="text" id="officeHours" placeholder="e.g., Mon-Fri 10 AM - 12 PM" required />
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required />
        <label for="phone">Phone:</label>
        <input type="text" id="phone" placeholder="Enter your phone number" required />
        <button type="submit">Update Profile</button>
      </form>
    </div>

    <script src="js/faculty.js"></script>
  </body>
</html>
